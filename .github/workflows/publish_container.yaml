name: Publish Docker
on:
  push:
    branches:
      - main
      - master
  pull_request: ~
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api # Set the working directory for all run steps in this job
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 2
      - name: Run Makefile and get output
        id: make-output
        run: echo "::set-output name=version::$(make api.version)"
      - name: Log in to the Container registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.6.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image (version tag)
        if: steps.make-output.outputs.version
        uses: docker/build-push-action@v4.2.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.make-output.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push Docker image (latest tag)
        if: steps.make-output.outputs.version
        uses: docker/build-push-action@v4.2.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
